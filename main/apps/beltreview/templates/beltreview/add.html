<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="/">Home</a>
    <a href="/logout">Logout</a>
    <h2>Add a New Book Title and a Review:</h2>
    <form class="" action="/newbook" method="post">
      {%csrf_token%}
        Book Title:<input type="text" name="title" value=""><br>
        Author:
          Choose from the list:
          <select class="" name="authorlist">
            {% for author in authors %}
              <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
          </select><br>
          Or add a new author:<input type="text" name="newauthor" value=""><br>
          Review: <textarea name="review" rows="8" cols="40"></textarea><br>
          Rating:
          <select class="" name="rating">
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
          </select>
          <input type="submit" name="Submit" value="Add Book and Review">
    </form>
    {% for message in messages %}
      {{message}}
    {%endfor%}
  </body>
</html>
