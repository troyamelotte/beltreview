<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Registration</h1>

    <form class="" action="/register" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first" value="">
      Last Name: <input type="text" name="last" value="">
      Alias: <input type="text" name="alias" value="">
      Email: <input type="text" name="email" value="">
      Password: <input type="password" name="pass" value="">
      Confirm pw: <input type="password" name="conf_pass" value="">
      <input type="submit" name="Submit" value="Register">
    </form>
    {% for message in messages %}
      {{message}}
    {% endfor %}
    <h1>Login</h1>
    <form class="" action="/login" method="post">
      {% csrf_token %}
        Email: <input type="text" name="loginemail" value="">
        Password: <input type="password" name="loginpass" value="">
        <input type="submit" name="Submit" value="Login">
    </form>
  </body>
</html>
